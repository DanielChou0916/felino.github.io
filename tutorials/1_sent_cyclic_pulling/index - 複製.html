<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>图片左、表格右示例</title>
  <style>
    /* 外层容器使用 flex 布局 */
    .side-by-side {
      display: flex;
      align-items: flex-start;  /* 顶部对齐 */
      gap: 1rem;                /* 图片与表格之间留点空隙 */
    }
    .side-by-side img {
      max-width: 40%;           /* 根据需要调整图片宽度 */
      height: auto;
      border: 1px solid #ccc;
    }
    .side-by-side table {
      border-collapse: collapse;
      width: 60%;               /* 表格占剩余宽度 */
    }
    .side-by-side th,
    .side-by-side td {
      border: 1px solid #666;
      padding: 0.5rem;
      text-align: center;
    }
    .side-by-side th {
      background: #23DAFA;
      color: #0F2027;
    }
  </style>
</head>
<body>

  <div class="side-by-side">
    <!-- 左侧：图片 -->
    <img src="your-image.png" alt="示例图片">

    <!-- 右侧：表格 -->
    <table>
      <thead>
        <tr>
          <th>项目</th>
          <th>数值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>长度</td>
          <td>100 mm</td>
        </tr>
        <tr>
          <td>宽度</td>
          <td>50 mm</td>
        </tr>
        <tr>
          <td>高度</td>
          <td>25 mm</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
